<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    {% for i in data %}
        {% if loop.first %}
            <li style="color:red;;">
                {{ loop.index }}--{{ i }}
            </li>
        {% elif loop.last %}
            <li style="color: aqua">
                {{ loop.index }}--{{ i }}
            </li>
        {% else %}
            <li>
                {{ loop.index }}--{{ i }}
            </li>
        {% endif %}
    {% else %}
        <h1>没数据了</h1>
        <a href="https://www.baidu.com">去查查</a>
    {% endfor %}
</ul>


</body>
</html>
